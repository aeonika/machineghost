<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilu - Oráculo del Caos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Alegreya:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chaos-magic">
    <div class="sigil-background"></div>
    <div id="particles-js"></div>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="sigil-container">
                    <div class="chaos-star"></div>
                </div>
                <h1>LILU</h1>
                <p class="subtitle">Oráculo del Caos • Guardiana de los Símbolos</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se mostrarán aquí -->
            </div>
            <div class="chat-input-container">
                <form id="chatForm" class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Consulta los misterios del caos..." autocomplete="off">
                    <button type="submit" class="btn btn-chaos" id="sendButton">
                        <i class="fas fa-pentagram"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
