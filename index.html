            font-family: 'Cinzel', serif;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/dark-geometric.png');
        }
        .card-container {
            perspective: 1000px;
            width: 200px;
            height: 350px;
            display: inline-block;
            margin: 10px;
            animation: float 6s ease-in-out infinite;
        }
        .tarot-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        .tarot-card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .card-front {
            background: linear-gradient(45deg, #2a2a4a, #1a1a2e);
            border: 2px solid gold;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
            overflow: hidden;
        }
        .card-back {
            background-image: url('https://www.transparenttextures.com/patterns/dark-geometric.png'),
                            linear-gradient(45deg, #4a4a6a, #2a2a4e);
            border: 2px solid gold;
        }
        .mystic-button {
            background: linear-gradient(45deg, #4a0072, #9d4edd);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        }
        .mystic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(157, 78, 221, 0.5);
        }
        .reading-area {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }
        
        /* Estilos para la animaci칩n de carga */
        .loading-container {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .crystal-ball {
            font-size: 50px;
            animation: pulse 2s infinite;
        }

        .loading-text {
            margin-top: 15px;
            font-style: italic;
            color: #9d4edd;
        }

        .loading-phrases {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* Animaci칩n para las cartas */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Efecto de brillo para las cartas */
        .card-front::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }

        function shuffleDeck() {
            currentDeck = [...tarotDeck];
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
        }

        function createCardElement(card, index) {
            const container = document.createElement('div');
            container.className = 'card-container animate__animated animate__fadeIn';
            container.innerHTML = `

                    <div class="card-front">

        function showLoadingAnimation() {
            const loadingContainer = document.getElementById('loadingContainer');
            const loadingPhrases = document.getElementById('loadingPhrases');
            loadingContainer.style.display = 'block';
            
            let phraseIndex = 0;
            loadingPhrases.textContent = mysticalPhrases[0];
            loadingPhrases.style.opacity = 1;

            return setInterval(() => {
                phraseIndex = (phraseIndex + 1) % mysticalPhrases.length;
                loadingPhrases.style.opacity = 0;
                setTimeout(() => {
                    loadingPhrases.textContent = mysticalPhrases[phraseIndex];
                    loadingPhrases.style.opacity = 1;
                }, 500);
            }, 3000);
        }

        function hideLoadingAnimation() {
            const loadingContainer = document.getElementById('loadingContainer');
            loadingContainer.style.display = 'none';
        }

            const spreadType = parseInt(document.getElementById('spreadType').value);
            let prompt = '';
            
            if (spreadType === 1) {
                prompt = `游댩 ${cards[0].name}
                         Responde como tarotista con al menos 100 caracteres (carta guia de la semana).`;
            } else if (spreadType === 3) {
                prompt = `游댩 Pasado: ${cards[0].name}
                         Presente: ${cards[1].name}
                         Futuro: ${cards[2].name}
                         Responde como tarotista con al menos 200 caracteres debe contener una conclusi칩n.`;
            } else {
                prompt = `游댩 Cruz:
                         1. ${cards[0].name}
                         2. ${cards[1].name}
                         3. ${cards[2].name}
                         4. ${cards[3].name}
                         5. ${cards[4].name}
                         Responde como tarotista con al menos 300 caracteres, debe contener una conclusi칩n.`;
            }

            try {
                const loadingInterval = showLoadingAnimation();
                document.getElementById('responseText').innerHTML = '';
                
                const response = await tryWithFallback(async () => {
                    const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash-exp" });
                    const result = await model.generateContent(prompt);
                    return result.response;
                });
                
                clearInterval(loadingInterval);
                hideLoadingAnimation();
                
                const text = response.text();
                let index = 0;
                const speed = 20;

                function typeWriter() {
                    if (index < text.length) {
                        document.getElementById('responseText').innerHTML += text.charAt(index);
                        index++;
                        setTimeout(typeWriter, speed);
                    }
                }

                typeWriter();
            } catch (error) {
                console.error('Error en la lectura:', error);
                hideLoadingAnimation();
                document.getElementById('responseText').innerHTML = "Lo siento, ha ocurrido un error en la lectura con todas las API keys disponibles. Por favor, intenta de nuevo m치s tarde.";
            }
        }

        document.getElementById('shuffleButton').addEventListener('click', () => {

            document.getElementById('cardsContainer').innerHTML = '';

            document.getElementById('responseText').innerHTML = '';

        document.getElementById('drawButton').addEventListener('click', async () => {
            const spreadType = parseInt(document.getElementById('spreadType').value);
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = '';
            selectedCards = currentDeck.slice(0, spreadType);

            selectedCards.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                cardsContainer.appendChild(cardElement);
                
                setTimeout(() => {
                    cardElement.querySelector('.tarot-card').classList.add('flipped');
                }, index * 500);
            });

            setTimeout(() => performReading(selectedCards), spreadType * 500);
        });

        // Inicializaci칩n
        shuffleDeck();
