<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilu - Demoniza del Caos</title>
    <!-- Librerías CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tippy.js@6/dist/tippy.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #8B0000;
            --dark-bg: #0a0a0a;
            --text-color: #c41e3a;
            --accent-gold: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(
                rgba(0, 0, 0, 0.9),
                rgba(0, 0, 0, 0.7)
            ),
            url('https://raw.githubusercontent.com/username/repo/main/path/to/texture.jpg');
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 3.5rem;
            margin: 2rem 0;
            background: linear-gradient(45deg, var(--primary-red), var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: titleFloat 6s ease-in-out infinite;
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-red);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 30%, rgba(139, 0, 0, 0.1) 70%);
            animation: rotateBackground 20s linear infinite;
            pointer-events: none;
        }

        .input-area {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            position: relative;
        }

        #inputText {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary-red);
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(139, 0, 0, 0.2);
        }

        #inputText:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        #generateButton {
            background: linear-gradient(45deg, var(--primary-red), #660000);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        #generateButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        #generateButton:hover::before {
            left: 100%;
        }

        #generateButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }

        #responseText {
            min-height: 100px;
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-left: 3px solid var(--primary-red);
            font-size: 1.2rem;
            line-height: 1.8;
            color: #fff;
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading::after {
            content: '🔮';
            animation: floatAndSpin 2s ease-in-out infinite;
            display: inline-block;
            font-size: 2rem;
        }

        .sigil-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.1;
            mix-blend-mode: screen;
        }

        .sigil {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateSigil 30s linear infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes floatAndSpin {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes rotateSigil {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Efectos de partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 1rem auto;
            }

            h1 {
                font-size: 2.5rem;
            }

            .input-area {
                flex-direction: column;
            }

            #generateButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="container" data-aos="fade-up">
        <h1>🌙 Lilu - Demoniza del Caos 🌙</h1>
        
        <div class="chat-container" data-aos="fade-up" data-aos-delay="200">
            <div class="sigil-container">
                <svg class="sigil" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#8B0000" stroke-width="0.5"/>
                    <path d="M50 5 L95 80 L5 80 Z" fill="none" stroke="#8B0000" stroke-width="0.5"/>
                    <circle cx="50" cy="50" r="20" fill="none" stroke="#8B0000" stroke-width="0.3"/>
                    <path d="M50 30 L50 70 M30 50 L70 50" stroke="#8B0000" stroke-width="0.3"/>
                </svg>
            </div>
            
            <div class="input-area">
                <input type="text" id="inputText" placeholder="Consulta los misterios del caos..." data-tippy-content="Susurra tus preguntas a Lilu...">
                <button id="generateButton" data-tippy-content="Invoca la sabiduría de Lilu">
                    <i class="fas fa-magic"></i> Invocar
                </button>
            </div>
            
            <div class="loading" id="loading"></div>
            <div id="responseText"></div>
        </div>
    </div>

    <!-- Librerías JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // Inicializar librerías
        AOS.init({
            duration: 1000,
            once: true
        });

        tippy('[data-tippy-content]', {
            theme: 'dark',
            animation: 'scale'
        });

        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: '#8B0000' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#8B0000', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out' }
            }
        });

        // Configuración de APIs múltiples
        const API_KEYS = [
            'AIzaSyDLJCMWQCOBWOSG9rGtr2XicZ_4MHk0X7E',
            'AIzaSyA27500Opq-gNre8HpuYZg6QvJsCIh4WUA',
            'AIzaSyA9z9U61Kl5WqH28yuG6N9xamq6azJglfA'
        ];

        let currentApiIndex = 0;
        let lastSuccessfulApiIndex = 0;

        const getNextApi = () => {
            currentApiIndex = (currentApiIndex + 1) % API_KEYS.length;
            return new GoogleGenerativeAI(API_KEYS[currentApiIndex]);
        };

        const loading = document.getElementById('loading');
        const responseText = document.getElementById('responseText');
        const generateButton = document.getElementById('generateButton');
        const inputText = document.getElementById('inputText');

        const formatResponse = (text) => {
            return text
                .replace(/\./g, '. ')
                .replace(/,/g, ', ')
                .replace(/;/g, '; ')
                .replace(/:/g, ': ')
                .replace(/\!/g, '! ')
                .replace(/\?/g, '? ')
                .replace(/\s+/g, ' ')
                .trim();
        };

        const tryGenerateContent = async (prompt, attemptCount = 0) => {
            if (attemptCount >= API_KEYS.length) {
                throw new Error('Todos los APIs han fallado');
            }

            try {
                const genAI = new GoogleGenerativeAI(API_KEYS[currentApiIndex]);
                const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash-exp"});
                const result = await model.generateContent(prompt);
                lastSuccessfulApiIndex = currentApiIndex;
                return result;
            } catch (error) {
                console.warn(`API ${currentApiIndex + 1} falló:`, error);
                currentApiIndex = (currentApiIndex + 1) % API_KEYS.length;
                return tryGenerateContent(prompt, attemptCount + 1);
            }
        };

        const handleGeneration = async () => {
            if (!inputText.value.trim()) return;

            loading.style.display = 'block';
            responseText.style.opacity = '0.5';
            generateButton.disabled = true;

            try {
                // Comenzar con la última API exitosa
                currentApiIndex = lastSuccessfulApiIndex;
                
                const prompt = `Actúa como Lilu, una demoniza experta en magia del caos. Responde a esta consulta: ${inputText.value}. 
                              Tu respuesta debe ser misteriosa y ocultista, pero mantén un tono seductor y sabio. 
                              Incluye referencias a la magia del caos y símbolos esotéricos cuando sea apropiado.
                              Asegúrate de usar puntuación y espaciado adecuado para que el texto sea legible.`;

                const result = await tryGenerateContent(prompt);
                const response = await result.response;
                loading.style.display = 'none';
                responseText.style.opacity = '1';
                
                const formattedText = formatResponse(response.text());
                let index = 0;
                responseText.innerText = '';
                
                const writeText = () => {
                    if (index < formattedText.length) {
                        responseText.innerText += formattedText.charAt(index);
                        index++;
                        setTimeout(writeText, 30);
                    } else {
                        generateButton.disabled = false;
                    }
                };
                
                writeText();
            } catch (error) {
                console.error('Error en todas las APIs:', error);
                loading.style.display = 'none';
                responseText.innerText = '⚠️ Los espíritus del caos están demasiado inquietos. Ningún portal responde. Intenta de nuevo más tarde.';
                generateButton.disabled = false;
            }
        };

        // Agregar indicador visual de API activa
        const createApiIndicator = () => {
            const indicatorContainer = document.createElement('div');
            indicatorContainer.style.cssText = `
                position: fixed;
                bottom: 10px;
                right: 10px;
                display: flex;
                gap: 5px;
                background: rgba(0, 0, 0, 0.7);
                padding: 5px;
                border-radius: 5px;
                z-index: 1000;
            `;

            API_KEYS.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.style.cssText = `
                    width: 8px;
                    height: 8px;
                    border-radius: 50%;
                    background: ${index === currentApiIndex ? '#8B0000' : '#333'};
                    transition: background-color 0.3s ease;
                `;
                dot.id = `api-indicator-${index}`;
                indicatorContainer.appendChild(dot);
            });

            document.body.appendChild(indicatorContainer);
        };

        const updateApiIndicator = () => {
            API_KEYS.forEach((_, index) => {
                const dot = document.getElementById(`api-indicator-${index}`);
                if (dot) {
                    dot.style.backgroundColor = index === currentApiIndex ? '#8B0000' : '#333';
                }
            });
        };

        createApiIndicator();

        // Observador para actualizar el indicador
        setInterval(() => {
            updateApiIndicator();
        }, 1000);

        generateButton.addEventListener('click', handleGeneration);
        inputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleGeneration();
            }
        });

        // Efecto de hover en el chat container
        const chatContainer = document.querySelector('.chat-container');
        chatContainer.addEventListener('mousemove', (e) => {
            const rect = chatContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const xPercent = (x / rect.width - 0.5) * 10;
            const yPercent = (y / rect.height - 0.5) * 10;
            
            chatContainer.style.transform = `
                perspective(1000px)
                rotateX(${-yPercent}deg)
                rotateY(${xPercent}deg)
                translateZ(10px)
            `;
        });

        chatContainer.addEventListener('mouseleave', () => {
            chatContainer.style.transform = 'none';
        });
    </script>
</body>
</html>
